<!DOCTYPE html>
<html>
  <head>
    <title>{{TITLE}} - {{DESCRIPTION}}</title>
    <meta name="description" content="{{DESCRIPTION}}"/>
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="{{AUTHOR_NAME}}">
    <link rel="icon" href="favicon.png" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="Header">
      <img src="{{LOGO}}" alt="QuIconGen example icon" />
      <div class="Header-content">
        <h1><a href="{{HOMEPAGE}}" target="_blank">{{TITLE}}</a></h1>
        <p>{{DESCRIPTION}}</p>
      </div>
      <div class="Header-links">
        <p>Version <b>{{VERSION}}</b> - Developed by {{AUTHOR_NAME}} (<a href="{{AUTHOR_URL}}" target="_blank">{{AUTHOR_URL}}</a>)</p>
        <a class="badge" href="https://github.com/{{GITHUB_REPOSITORY}}" target="_black"><img src="https://img.shields.io/github/stars/{{GITHUB_REPOSITORY}}.svg?label=Source%20on%20Github&style=social" alt="Source on Github"/></a></p>
      </div>
    </div>

    <div id="app"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
